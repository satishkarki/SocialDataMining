{% extends 'index.html' %}

{% block add %}
<div class="container text-center">
	<h1>Add New Holiday</h1>
	<form id="add-form" method="POST" action="{{ url_for('add')}}">
		{{ form.csrf_token }}
		
		<h3>Name</h3>{{form.name}}
		<h3>Description</h3>{{form.description}}<br>
		<h3>ISO</h3>{{form.iso}}<br>
		<h3>Year</h3>{{form.year}}<br>
		<h3>Month</h3>{{form.month}}<br>
		<h3>Day</h3>{{form.day}}<br>
		<h3>Type</h3>{{form.type}}<br>
		<h3>Locations</h3>{{form.locations}}<br>
		<input type="submit" value="Submit">
	</form>
</div>


{%endblock%}
